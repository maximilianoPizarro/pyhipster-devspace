schemaVersion: 2.1.0
metadata:
  name: pyhipster-devspace
  version: 2.1.0
components:
  - name: tools
    container:  
      image: 'quay.io/devfile/universal-developer-image:ubi8-latest'
      mountSources: true
      cpuLimit: '4'
      cpuRequest: '1'
      memoryLimit: '8G'
      memoryRequest: '4G'
      volumeMounts:
        - name: venv
          path: /home/user/.venv
        - name: npm
          path: /home/user/.npm
      endpoints:
        - exposure: public
          name: pyhipster-devspace
          protocol: https
          targetPort: 9000                    
  - name: venv
    volume:
      size: 1G
  - name: npm
    volume:
      size: 512Mi            
      
commands:
  - id: run-application
    exec:
      label: "Run application"
      component: tools
      workingDir: ${PROJECT_SOURCE}
      commandLine: "python3 version"
      group:
        kind: run
